<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./myPublic/css/style.css">
</head>
<body>
  <h1>hello from ApexAPI</h1>
  <div id="topWrapper">
    <div id="searchUserContainer">

    </div>
    <div id="requestContainer">
      <div>
        <label for="name">ユーザーネーム：</label>
        <input type="text" v-model.lazy="userName" placeholder="user name"/>
      </div>
      <div>
        <label for="PC">PC</label>
        <input type="radio" id="PC" value="origin" v-model="platform">
        <label for="PS4">PS4</label>
        <input type="radio" id="PS4" value="psn" v-model="platform">
        <label for="xbox">xbox</label>
        <input type="radio" id="xbox" value="xbl" v-model="platform">
      </div>
      <button v-on:click="onclick">送信</button>
    </div>
    

    <div id="responseContainer">
      <!--todo 名前、ランク、最近いつプレイしたかを表示させる -->
      <div>
        <h3>{{userName}}</h3>
      </div>
      <div>
        <h3>総キル数</h3>
        <div>{{killCount}}</div>
      </div>
      <div>
        <h3>rank</h3>
        <div>{{rank}}</div>
      </div>
      <div>
        <h3>最近いつプレイしたか</h3>
        <div>{{recentPlay}}</div>
      </div>
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 現在ディレクトリがルーティングでpublicに設定されてる -->
  <script src="./myPublic/js/main.js"></script>
</body>
</html>
